name: Run Daily Journal

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 06:00 UTC daily

jobs:
  journal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run journal script
        run: python journal.py
      - name: Commit journal
      run: |
        git status
        git add journal/
        git diff --cached --quiet || git commit -m "ðŸ“… Daily journal update"
     - name: Configure Git
       run: |
         git config --global user.name "github-actions[bot]"
         git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit journal entry
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add journal/
          git commit -m "Daily journal entry" || echo "Nothing to commit"
          git push





